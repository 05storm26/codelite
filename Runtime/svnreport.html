<html>
<body>
<table border=0 width="100%" >
	<tr>
		<td ALIGN="CENTER">
		<h2>
		<font size="3" face="Verdana">
		SVN Status Report
		</font>
		</h2>
		</td>
	</tr>
	<hr>
	<tr>
		<td ALIGN="LEFT">
		<font size="3" face="Verdana">
		Actions: <a href="action:commit-all-$(Origin):$(BasePath)">Commit All</a> | <a href="action:refresh-$(Origin):$(BasePath)">Refresh report</a>
		</font>
		</td>
	</tr>
	<hr>
	<tr>
		<td bgcolor="GREEN YELLOW" ALIGN="CENTER">
		<h3>
		<font size="3" face="Verdana">
		Modified files:
		</font>
		</h3>
		</td>
	</tr>
	$(ModifiedFiles)
	<hr>
	<tr>
		<td bgcolor="GOLDENROD"  ALIGN="CENTER">
		<h3>
		<font size="3" face="Verdana">
		Conflicted files:
		</font>
		</h3>
		</td>
	</tr>
	$(ConflictFiles)
	<hr>
	<tr>
		<td bgcolor="LIGHT BLUE"   ALIGN="CENTER">
		<h3>
		<font size="3" face="Verdana">
		Unversioned files:
		</font>
		</h3>
		</td>
	</tr>
	$(UnversionedFiles)
	<hr>
</table>
</body>
</html>
